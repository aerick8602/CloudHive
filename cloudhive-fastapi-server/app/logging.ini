[loggers]
keys=root,app,pymongo,python_multipart.multipart

[handlers]
keys=rotatingFileHandler

[formatters]
keys=verboseFormatter

[logger_root]
level=DEBUG
handlers=rotatingFileHandler

[logger_app]
level=DEBUG
handlers=rotatingFileHandler
qualname=app
propagate=0

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=verboseFormatter
args=('logs/app.log', 'a', 1 * 1024 * 1024, 1, 'utf-8')

[formatter_verboseFormatter]
format=%(asctime)s | %(levelname)-8s | %(name)s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[logger_pymongo]
level=WARNING
handlers=
qualname=pymongo

[logger_python_multipart.multipart]
level=WARNING
handlers=
qualname=python_multipart.multipart
